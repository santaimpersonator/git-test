name: Hookup Guide Issue
description: Report any problem related to the documentation
labels: ["Status: Issue Reported", "documentation"]
body:
  - type: markdown
    attributes:
      value: |
        * Before reporting a new issue please check and search in [List of existing issues](https://github.com/sparkfun/git-test/issues?q=is%3Aissue+is%3Aopen+label%3Adocumentation+) 
        * Please check [Online Hookup guide](https://sparkfun.github.io/git-test)
        * Take a look at the [troubleshooting tips](https://sparkfun.github.io/git-test/troubleshooting_tips/)
        * If still experiencing the issue, please provide as many details as possible below about your hardware, computer setup, and code.
  - type: dropdown
    id: Issue Type
    attributes:
      label: problem
      description: What type of problem have you found?
      options:
        - Spelling Typo or Grammar
        - Broken Link
        - Incorrect Information
        - other
    validations:
      required: true
  - type: input
    id: Error
    attributes:
      label: error
      description: What is the exact problem?
      placeholder: eg. broken hyperlink (example.com)
    validations:
      required: false
  - type: input
    id: Location
    attributes:
      label: location
      description: What is the location of the issue?
      placeholder: eg. line in markdown file (repo_url/docs/file_name.md?plain=1#Lnumber)
    validations:
      required: false
  - type: textarea
    id: Suggested Correction
    attributes:
      label: error-correction
      description: How should this be corrected
    validations:
      required: true
  - type: checkboxes
    id: confirmation
    attributes:
      label: I have checked existing issues, online documentation, and the Troubleshooting Guide
      description: You agree to check all the resources above before opening a new issue.
      options:
        - label: I confirm I have checked existing issues, online documentation, and the Troubleshooting guide.
          required: true
