name: Hookup Guide Issue
description: Report any problem related to the documentation
labels: ["Status: Issue Reported", "documentation"]
body:
  - type: markdown
    attributes:
      value: |
        Before reporting a documentation issue, *please check and search the [list of existing documentation issues](https://github.com/sparkfun/git-test/issues?q=is%3Aissue+is%3Aopen+label%3Adocumentation+)*.
        If you reference a datasheet please specify which one and which section the information is in (i.e. the protocol manual, section 5.1.2).
        Additionally, screenshots are extremely helpful and easy to copy/paste into GitHub.
  - type: dropdown
    id: Issue Type
    attributes:
      label: problem
      description: What type of problem have you found?
      options:
        - Spelling Typo or Grammar
        - Broken Link
        - Incorrect Information
        - other
    validations:
      required: true
  - type: input
    id: Error
    attributes:
      label: error
      description: What is the exact problem?
      placeholder: eg. broken hyperlink _(example.com)_
    validations:
      required: false
  - type: input
    id: Location
    attributes:
      label: location
      description: What is the location of the issue?
      placeholder: eg. line in markdown file _(<repo url>/docs/<file name>.md?plain=1#L<line number>)_
    validations:
      required: false
  - type: textarea
    id: Suggested Correction
    attributes:
      label: error-correction
      description: How should this be corrected
    validations:
      required: true
  - type: checkboxes
    id: confirmation
    attributes:
      label: I have checked existing issues, online documentation, and the Troubleshooting Guide
      description: You agree to check all the resources above before opening a new issue.
      options:
        - label: I confirm I have checked existing issues, online documentation, and the Troubleshooting guide.
          required: true



  - type: textarea
    id: other-hw
    attributes:
      label: Hardware Configuration
      description: Is anything else attached to the development board?
      placeholder: ex. GPIO 18 & 19 are connected to I2C devices.
    validations:
      required: true
  - type: dropdown
    id: PSRAM 
    attributes:
      label: PSRAM enabled
      description: Is PSRAM enabled?
      options:
        - 'yes'
        - 'no' 
    validations:
      required: true




